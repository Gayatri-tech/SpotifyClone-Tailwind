<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link
      rel="shortcut icon"
      href="Media/images/favicon.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Flow+Circular&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/output.css" />
    <style>
      /* Custom scrollbar styles */
      .custom-scrollbar::-webkit-scrollbar {
        width: 10px;
      }

      .custom-scrollbar::-webkit-scrollbar-track {
        background: #000;
      }

      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #999;
        border-radius: 5px;
      }

      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
  </head>
  <body class="bg-black text-white font-roboto overflow-x-hidden">
    <div class="container flex min-w-full bg-black">
      <div
        class="left p-1 bg-black absolute -left-[200%] transition-all duration-300 z-10 w-4/5 sm:w-3/5 md:w-[45%] lg:w-2/5 xl:static"
      >
        <div
          class="close absolute right-3 top-4 sm:right-6 sm:top-8 xl:hidden cursor-pointer"
        >
          <img class="invert w-4 sm:w-6" src="Media/images/close.svg" alt="" />
        </div>
        <div class="home rounded-lg bg-[#121212] p-2 m-1 sm:p-5">
          <div class="logo">
            <img
              class="invert cursor-pointer w-16 sm:w-28"
              src="Media/images/logo.svg"
              alt="logo"
            />
          </div>
          <ul>
            <li
              class="flex w-4 sm:w-6 pt-5 font-semibold gap-4 cursor-pointer text-sm sm:text-base"
            >
              <img class="invert" src="Media/images/home.svg" alt="home" />Home
            </li>
            <li
              class="flex w-4 sm:w-6 pt-5 font-semibold gap-4 cursor-pointer text-[#919191] hover:text-white text-sm sm:text-base"
            >
              <img
                class="invert"
                src="Media/images/search.svg"
                alt="search"
              />Search
            </li>
          </ul>
        </div>
        <div
          class="library rounded-lg bg-[#121212] m-1 mt-2 p-3 sm:p-5 min-h-[90vh]"
        >
          <div class="libTop flex gap-2 items-center">
            <img
              class="w-4 sm:w-6 invert"
              src="Media/images/library.svg"
              alt="library"
            />
            <h2 class="text-sm sm:text-base">Your library</h2>
          </div>
          <div
            class="songsList text-xs h-[50vh] custom-scrollbar overflow-y-scroll mt-1 sm:mt-3 sm:p-2"
          >
            <ol class="list-decimal"></ol>
          </div>
          <div class="footer text-xs text-[#a7a7a7] mt-6 flex flex-wrap gap-4">
            <div>
              <a href="https://www.spotify.com/in-en/legal/"
                ><span>Legal</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/safetyandprivacy/"
                ><span>Safety &amp; Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div
        class="right bg-[#121212] min-h-screen lg:mt-2 lg:mr-2 rounded-lg relative w-full xl:w-3/4"
      >
        <div
          class="header flex justify-between items-center rounded-t-lg p-2 bg-[#222222]"
        >
          <div class="nav flex gap-2 items-center">
            <div class="hamburger xl:hidden cursor-pointer">
              <img
                class="invert w-5 sm:w-7 cursor-pointer"
                src="Media/images/hamburger.svg"
                alt=""
              />
            </div>
            <div class="arrows flex gap-2">
              <div
                class="leftArrow sm:bg-[#111111] sm:w-10 sm:h-10 sm:rounded-full flex justify-center items-center"
              >
                <img
                  class="invert w-4 sm:w-5"
                  src="Media/images/left-arrow.svg"
                  alt="left-arrow"
                />
              </div>
              <div
                class="rightArrow sm:bg-[#111111] sm:w-10 sm:h-10 sm:rounded-full flex justify-center items-center"
              >
                <img
                  class="invert w-4 sm:w-5"
                  src="Media/images/right-arrow.svg"
                  alt="right-arrow"
                />
              </div>
            </div>
          </div>
          <div class="buttons space-x-5">
            <button
              class="signupBtn text-[#919191] text-base sm:text-lg font-semibold hover:text-white hover:scale-105"
            >
              Sign up
            </button>
            <button
              class="bg-white px-4 py-1 sm:px-8 sm:py-3 text-base sm:text-lg text-black rounded-full font-semibold loginBtn hover:scale-105 hover:bg-gray-100"
            >
              Log in
            </button>
          </div>
        </div>
        <div class="playlist p-1">
          <h1
            class="text-lg sm:text-2xl pl-3 mt-4 mb-1 sm:pl-5 sm:mt-6 sm:mb-2 font-semibold"
          >
            Spotify Playlists
          </h1>
          <div
            class="cardContainer flex flex-wrap justify-center md:justify-normal items-center overflow-y-auto custom-scrollbar p-1 sm:p-2 gap-2 max-h-[62vh] xs:max-h-[64vh] sm:max-h-[60vh] md:max-h-[60vh] lg:max-h-[68vh] xl:max-h-[85vh] 2xl:max-h-[82vh]"
          ></div>
          <div
            class="playbar fixed bottom-0 bg-[#333333] rounded-lg p-3 min-h-14 w-[98%] sm:w-[99%] xl:w-[65%]"
          >
            <div
              class="seekbar bg-white h-[2px] sm:h-1 w-[95%] absolute bottom-2 rounded-lg cursor-pointer sm:w-[98%]"
            >
              <div
                class="circle w-2 h-2 sm:w-3 sm:h-3 rounded-full bg-white relative sm:bottom-1 bottom-[2.8px] left-0 cursor-pointer"
              ></div>
            </div>
            <div
              class="flex sm:flex-row flex-col gap-1 items-center text-[12px] sm:text-base sm:mb-2 sm:justify-between sm:items-center sm:h-12"
            >
              <div class="songInfo sm:w-[200px]"></div>
              <div
                class="songBtns flex justify-center items-center gap-3 invert w-4 sm:w-6"
              >
                <img
                  class="cursor-pointer"
                  id="previous"
                  src="Media/images/previousBtn.svg"
                  alt=""
                />
                <img
                  class="cursor-pointer"
                  id="play"
                  src="Media/images/playBtn.svg"
                  alt=""
                />
                <img
                  class="cursor-pointer"
                  id="next"
                  src="Media/images/nextBtn.svg"
                  alt=""
                />
              </div>
              <div class="timeAndVol flex gap-6 items-center">
                <div class="songTime"></div>
                <div
                  class="volume flex items-center justify-center gap-5 cursor-pointer"
                >
                  <img class="invert" src="Media/images/volume.svg" alt="" />
                  <div class="range">
                    <input
                      class="h-1 cursor-pointer"
                      type="range"
                      name="volume"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
