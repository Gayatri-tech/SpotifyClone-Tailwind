<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="shortcut icon" href="Media/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Flow+Circular&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/output.css" />
    <style>
      /* Custom scrollbar styles */
      .custom-scrollbar::-webkit-scrollbar {
        width: 10px;
      }

      .custom-scrollbar::-webkit-scrollbar-track {
        background: #000;
      }

      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #999;
        border-radius: 5px;
      }

      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
  </head>
  <body class="bg-black text-white font-roboto overflow-x-hidden">
    <div class="container flex min-w-full">
      <div class="left w-[25vw] p-1 h-screen">
        <div class="home rounded-lg bg-[#121212] m-1 p-5">
          <div class="logo">
            <img
              class="invert cursor-pointer"
              src="Media/logo.svg"
              alt="logo"
            />
          </div>
          <ul>
            <li class="flex w-6 pt-5 font-semibold gap-4 cursor-pointer">
              <img class="invert" src="Media/home.svg" alt="home" />Home
            </li>
            <li
              class="flex w-6 pt-5 font-semibold gap-4 cursor-pointer text-[#919191] items-center hover:text-white"
            >
              <img class="invert" src="Media/search.svg" alt="search" />Search
            </li>
          </ul>
        </div>
        <div class="library rounded-lg bg-[#121212] m-1 mt-2 p-5">
          <div class="libTop flex gap-2 items-center">
            <img class="w-6 invert" src="Media/library.svg" alt="library" />
            <h2 class="">Your library</h2>
          </div>
          <div
            class="songsList text-xs h-[50vh] custom-scrollbar overflow-y-scroll mt-3"
          >
            <ol class="list-decimal"></ol>
          </div>
          <div class="footer text-xs text-[#a7a7a7] mt-6 flex flex-wrap gap-4">
            <div>
              <a href="https://www.spotify.com/in-en/legal/"
                ><span>Legal</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/safetyandprivacy/"
                ><span>Safety &amp; Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div
        class="right w-[75vw] bg-[#121212] mt-2 mr-2 rounded-lg relative min-h-screen"
      >
        <div
          class="nav flex justify-between items-center rounded-t-lg p-2 bg-[#222222]"
        >
          <div class="arrows flex gap-2">
            <div
              class="leftArrow bg-[#111111] w-8 h-8 rounded-full flex justify-center"
            >
              <img
                class="invert w-4"
                src="Media/left-arrow.svg"
                alt="left-arrow"
              />
            </div>
            <div
              class="rightArrow bg-[#111111] w-8 h-8 rounded-full flex justify-center"
            >
              <img
                class="invert w-4"
                src="Media/right-arrow.svg"
                alt="right-arrow"
              />
            </div>
          </div>
          <div class="buttons space-x-5">
            <button
              class="loginBtn text-[#919191] font-semibold hover:text-white hover:scale-105"
            >
              Sign up
            </button>
            <button
              class="bg-white px-8 py-3 text-black rounded-full font-semibold loginBtn hover:scale-105 hover:bg-gray-100"
            >
              Log in
            </button>
          </div>
        </div>
        <div class="playlist p-1">
          <h1 class="text-2xl pl-5 mt-6 mb-2 font-semibold">
            Spotify Playlists
          </h1>
          <div
            class="cardContainer h-[70vh] flex flex-wrap overflow-y-scroll custom-scrollbar m-1 p-2 gap-2"
          >
            <div
              class="group card w-[185px] h-fit p-2 rounded-lg hover:bg-[#25252580] cursor-pointer relative"
            >
              <img class="rounded-lg" src="Media/card1.jpg" alt="image" />
              <div
                class="play bg-green-500 w-12 h-12 p-3 rounded-full absolute bottom-[90px] right-4 opacity-0 group-hover:opacity-100 transition-all duration-500 ease-in-out transform translate-y-2 group-hover:translate-y-0 hover:scale-110"
              >
                <img class="w-7" src="Media/play.svg" alt="play" />
              </div>
              <h2 class="text-lg p-1">lofi beats</h2>
              <p class="text-sm pl-1 text-[#919191]">
                chill beats, lofi vibes, new tracks every week...
              </p>
            </div>
          </div>
          <div class="playbar absolute bottom-0 bg-white w-full p-3">
            <div class="songInfo"></div>
            <div class="songBtns flex justify-center gap-3">
              <img src="Media/previousBtn.svg" alt="" />
              <img class="playBtn" src="Media/playBtn.svg" alt="" />
              <img src="Media/nextBtn.svg" alt="" />
            </div>
            <div class="songTime"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
